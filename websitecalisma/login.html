<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Team Kuara</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="favicon-16x16.png"/>
</head>
<body>
<header>
    <h2 class="logo"><img src="kuarahdlogo.png" alt="Logo"></h2>
    <nav class="navigation">
        <a href="index.html">Anasayfa</a>
        <button class="btnLogin-popup">Giriş Yap</button>
    </nav>



</header>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>


        <div class="form-box login">
            <h2>Giriş Yap</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Şifre</label>
                </div>
                <div class="remember-forgot">
                   <label><input type="checkbox">Beni Hatırla</label>
                   <a href="#">Şifremi Unuttum</a>
                </div>
                <button type="submit" class="btn">Giriş Yap</button>
                <div class="login-register">
                    <p>Hesabın mı yok?<a href="#" class="register-link"> Kayıt Ol</a></p>
                </div>
            </form>
        </div>


        <div class="form-box register">
            <h2>Kayıt Ol</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Şifre</label>
                </div>
                <div class="remember-forgot">
                   <label><input type="checkbox">Üyelik Sözleşmesi'ni onaylıyorum.</label>
                   
                </div>
                <button type="submit" class="btn">Kayıt Ol</button>
                <div class="login-register">
                    <p>Zaten bir hesaba sahip misin?<a href="#" class="login-link"> Giriş Yap</a></p>
                </div>
            </form>
        </div>
    </div>



    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</body>

</html>
